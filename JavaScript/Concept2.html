<html>
    <head>
        <body>
            
        
         <h1>Hello</h1>
         <button> Toggle</button>
         <script>

           var htag = document.querySelector ('h1')
           var btn = document.querySelector('button')
         
             btn.onclick = function (){
             var contant = htag.textContent ;
             if (contant == 'Hello' ) {
              htag.textContent = 'Hii..!'
             }
             else {
              htag.textContent = 'Hello'
             }
            
             }

         

        </script>
        </body>
    </head>
</html>
